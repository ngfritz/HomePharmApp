<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePharmApp</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>HomePharmApp</header>
    <nav>

        <div class="navbar">
          <a class="nav" href="/">Home</a>
          <a class="nav" href="/add">Add Drugs</a>
          <a class="nav" id="currentpage" href="/check">Search Drugs</a>
          <a class="nav" href="/settings">Settings</a>
          <a id="navUsername">Set your username in the Settings</a>

        </div>
    
    </nav>
    <br>
    <div>
        $$DRUGS_TABLE$$
    </div>

    
    <h3>Enter the drug's name that you're looking for:</h3>
    <form action="/check_list" method="get">
        <input type="text" id="search_name" class="box" name="search_name" placeholder="Drug's name">
        <input type="submit" value="Search">
    </form>
<br>
    <form action="/check_list" method="get">
        <select name="search_effect" id="effect_type">
            <option selected="selected" value="" disabled selected>Choose a Field of effect</option>
            <option value="painkiller">Painkiller</option>
            <option value="antibiotics">Antibiotics</option>
            <option value="fever">Fever Reducer</option>
            <option value="antihistamine">Antihistamine</option>
            <option value="antacid">Antacid</option>
            <option value="other">Other</option>
        </select>
        <input type="submit" value="Search">
    </form>
  
    <br>
    <h3>List all your inventory</h3>    
    <a href='/check_all'><button>List all</button></a>
    

    <script  src="/static/script_check.js"></script>


</body>
</html>
