<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmApp</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>PharmApp</header>
    
    <nav>

        <div class="navbar">
          <a class="nav" href="/">Home</a>
          <a class="nav" href="/add">Add Drugs</a>
          <a class="nav" href="/check">Search Drugs</a>
          <a class="nav" id="currentpage" href="/settings">Settings</a>
          <a id="navUsername">Set your username in the Settings</a>

        </div>
    
    </nav>

    <div><h1>Do you want to change your username?</h1>
        <input type="text" placeholder="Your Name" id="enterUsername">
        <br><br>
        <a href="/"><input type="submit" value="Save" id="changeUsernameButton"></a>
    </div>
<br>
<h1>Do you want to delete of your data?</h1>

    <form action="/check_all" method="get">
        <select name="delete" id="selectDelete">
            <option selected="selected" value="" disabled selected>Choose what you want to delete</option>
            <option value="delete_all">Delete all</option>
            <option value="delete_expired">Delete expired drugs</option>
        </select>
        <br><br>
        <a href="/check_all"></a><input type="submit" value="Delete" id="deleteAll" ></a>
    </form>
    
    <script  src="/static/script_settings.js"></script>


</body>
</html>
